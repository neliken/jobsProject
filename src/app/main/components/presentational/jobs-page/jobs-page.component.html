<div class="jobs-container">
  <div class="filter-field" *ngIf="filters.length !== 0">
    <div>
      <div class="filter" *ngFor="let filter of filters">
        <div>{{ filter }}</div>
         <svg (click)="remove(filter)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path fill="white" d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
      </div>
    </div>
    <div class="clear" (click)="removeAllFilters()">Clear</div>
  </div>
  <app-job-card
    class="job-container"
    *ngFor="let job of filteredJobs"
    [job]="job"
    (onFilterChange)="add($event)"
  >
  </app-job-card>
</div>
